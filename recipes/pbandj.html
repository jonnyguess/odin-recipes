<body>
    <h1>Peanut Butter and Jelly Sandwich Recipe</h1>
    <img src="../images/pb-j.jpg">
    <h2>Exactly what it sounds like</h2>

    <h2>Ingredients</h2>
    <ul>
        <li>Bread (2 slices)</li>
        <li>Peanut Butter</li>
        <li>Jelly</li>
    </ul>

    <h2>Directions</h2>
    <ol>
        <li>Spread peanut butter on one slice of bread</li>
        <li>Spread jelly on the other slice of bread</li>
        <li>Eat it</li>
    </ol>
